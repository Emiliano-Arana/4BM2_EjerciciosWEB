<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios 01</title>
</head>
<body>
    <h2>Ejercicios en JavaScript</h2>

    <!-- Ejercicio 1: Verificar si un número es par o impar -->
    <h3>1. Verificar si un número es par o impar</h3>
    <input type="number" id="numero1" placeholder="Ingresa un número">
    <button onclick="esPar()">Verificar</button>
    <p id="resultado1"></p>

    <!-- Ejercicio 2: Mostrar la tabla de multiplicar de un número -->
    <h3>2. Mostrar la tabla de multiplicar</h3>
    <input type="number" id="numero2" placeholder="Ingresa un número">
    <button onclick="mostrarTabla()">Mostrar tabla</button>
    <ul id="tabla"></ul>

    <!-- Ejercicio 3: Realizar el producto de dos números mediante sumas -->
    <h3>3. Producto mediante sumas</h3>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="producto()">Calcular</button>
    <p id="resultado3"></p>

    <!-- Ejercicio 4: Leer n números y mostrar la posición del mayor valor -->
    <h3>4. Mayor Valor en Arreglo</h3>
    <input type="text" id="numeros4" placeholder="Ingresa números separados por comas">
    <button onclick="mostrarMayor()">Mostrar mayor</button>
    <p id="resultado4"></p>

    <!-- Ejercicio 5: Sumar elementos de dos vectores -->
    <h3>5. Suma de dos vectores</h3>
    <input type="text" id="vectorA" placeholder="Vector A (comas)">
    <input type="text" id="vectorB" placeholder="Vector B (comas)">
    <button onclick="sumarVectores()">Sumar</button>
    <p id="resultado5"></p>

    <!-- Ejercicio 6: Calcular la media de una secuencia de números -->
    <h3>6. Calcular la media</h3>
    <input type="text" id="numeros6" placeholder="Números separados por comas">
    <button onclick="calcularMedia()">Calcular</button>
    <p id="resultado6"></p>

    <!-- Ejercicio 7: Mostrar números en orden -->
    <h3>7. Ordenar Números</h3>
    <input type="text" id="numeros7" placeholder="Números separados por comas">
    <button onclick="ordenarNumeros()">Ordenar</button>
    <p id="resultado7"></p>

    <!-- Ejercicio 8: Procesar secuencia de textos -->
    <h3>8. Procesar textos</h3>
    <input type="text" id="textos8" placeholder="Textos separados por comas">
    <button onclick="procesarTextos()">Procesar</button>
    <ul id="resultado8"></ul>

    <script src="scripts/script01.js"></script>

</body>
</html>
