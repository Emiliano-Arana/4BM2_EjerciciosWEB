<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Expresiones Regulares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Validador de Expresiones Regulares</h1>

  <label for="regex">Expresión Regular:</label>
  <input type="text" id="regex" placeholder="Ingrese la expresión regular" />

  <label for="cad">Cadena a Validar:</label>
  <input type="text" id="cad" placeholder="Ingrese la cadena a validar" />

  <button onclick="evaluaER(document.getElementById('regex').value,document.getElementById('cad').value)">Validar</button>

  <div id="resultado"></div>

  <script src="scripts/scriptER.js"></script>

</body>
</html>
